{% extends 'base.html' %}

{% block content %}
<div class="row text-center">
    <div class="col">
        <h1>Welcome to Tweetme 2</h1>
    </div>
</div>


<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form method="POST" id="tweet-create-form" action="/create-tweet" class="form">
            {% csrf_token %}
            <input type="hidden" value="/" name="next">
            <textarea required='required' name="content" class="form-control" placeholder="Your Tweet"></textarea>
            <button type="submit" class="btn btn-primary">Tweet</button>
        </form>
    </div>
</div>

<div class="row" id="tweets">
    Loading...
</div>

<script>

const handleTweetCreateFormDidSubmit = (event) =>{
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.onload = function () {
        if (xhr.status === 201){
        const newTweet = xhr.response
        const newTweetElement = formatTweetElement(newTweet)
        console.log(newTweetElement);
        const ogHtml = tweetsContainerElement.innerHTML
        tweetsContainerElement.innerHTML = newTweetElement + ogHtml
        myForm.reset()
        } else if (xhr.status === 400){
            const errorJson = xhr.response
            console.log(errorJson);
        } else if (xhr.status === 500){
            alert("There was a server error, please try again")
        }
        console.log(xhr.status);
    }
    console.log(xhr.status);
    xhr.onerror = () => {
        alert("An error occurred. Please tye again later")
    }

    xhr.send(myFormData)
}

const tweetCreateFormEl = document.getElementById("tweet-create-form")
tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit)

const tweetsContainerElement = document.getElementById("tweets")

const loadTweets = (tweetsElement) =>{
    const xhr = new XMLHttpRequest()
    const method = "GET"
    const url = "/tweets"
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function () {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response
        var finalTweetStr = ""
        var i;
        for (i = 0; i < listedItems.length; i++) {
            var tweetObj = listedItems[i]
            finalTweetStr += formatTweetElement(tweetObj)
        }
        tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()

}

loadTweets(tweetsContainerElement)


const handleDidLike = (tweet_id, currentCount) =>{
    console.log(tweet_id, currentCount);
}

const LikeBtn = (tweet) =>{
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
}

const formatTweetElement = (tweet) =>{
    var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id 
    + "'><p>" + tweet.content 
        + "</p><div class='btn-group'>" + LikeBtn(tweet) +
        "</div></div>" 
    return formattedTweet
}


</script>

{% endblock content %}
